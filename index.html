<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Código</title>
  <style>
    body {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    #resultado {
      margin-top: 30px;
      font-size: 24px;
      background-color: #008080;
      display: inline-block;
      padding: 15px 30px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>DIGITE SU NÚMERO DE CÉDULA</h2>
  <input type="text" id="cedulaInput" placeholder="Ej: 12345678">
  <button onclick="buscarCodigo()">Consultar</button>

  <div id="resultado"></div>

  <script>
    async function buscarCodigo() {
      const cedula = document.getElementById("cedulaInput").value.trim();
      const resultado = document.getElementById("resultado");

      if (!cedula) {
        resultado.textContent = "Por favor, ingrese una cédula.";
        return;
      }

      try {
        const url = "https://script.google.com/macros/s/AKfycbw7MWwpfWWLvWPhC4W190uCNtJ4x4chbLzGioeELJpDEHNeWWpQY8MYbKFju_dCU5wy/exec?cedula=" + cedula;
        const response = await fetch(url);
        const codigo = await response.text();

        if (codigo === "NO") {
          resultado.textContent = "No hay código para hoy.";
        } else {
          resultado.textContent = "SU CÓDIGO ES: " + codigo;
        }
      } catch (error) {
        resultado.textContent = "Error consultando el código.";
      }
    }
  </script>

</body>
</html>
