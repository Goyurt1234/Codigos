<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Código</title>
  <style>
    body {
      background: url('https://drive.google.com/uc?export=view&id=1OW8oNVcBp6gfUvTddmp6rf2hqV0JhJDu') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }

    #resultado {
      margin-top: 30px;
      font-size: 24px;
      background-color: rgba(0, 128, 128, 0.8); /* fondo con transparencia */
      display: inline-block;
      padding: 15px 30px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>DIGITE SU NÚMERO DE CÉDULA</h2>
  <input type="text" id="cedulaInput" placeholder="Ej: 12345678">
  <button onclick="buscarCodigo()">Consultar</button>

  <div id="resultado"></div>

  <script>
    async function buscarCodigo() {
      const cedula = document.getElementById("cedulaInput").value.trim();
      const resultado = document.getElementById("resultado");

      if (!cedula) {
        resultado.textContent = "Por favor, ingrese una cédula.";
        return;
      }

      try {
        const url = "https://script.google.com/macros/s/AKfycbzdzC4xLo71oo5UdeLWH-txzaCI8_iNV9m2ajSoEOzeKmQz6pykCU3Y7x9acKcXm73IYQ/exec?cedula=" + encodeURIComponent(cedula);
        const response = await fetch(url);
        const codigo = await response.text();

        if (codigo.includes("✅")) {
          resultado.textContent = "SU CÓDIGO ES: " + codigo.split("Código: ")[1];
        } else if (codigo === "NO") {
          resultado.textContent = "No hay código para hoy.";
        } else {
          resultado.textContent = codigo;
        }
      } catch (error) {
        resultado.textContent = "Error consultando el código.";
      }
    }
  </script>

</body>
</html>


</body>
</html>
