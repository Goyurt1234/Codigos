<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Código</title>
  <style>
    body {
      background: url("https://media.licdn.com/dms/image/v2/D4D22AQE8u7w4LwOdHQ/feedshare-shrink_800/B4DZbV8KdrG8Ag-/0/1747346048971?e=2147483647&v=beta&t=egufUkeuyVMNLIwXf1TuoZeWSWByg-p2_tqzef07c6w") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 10px;
    }

    input, button {
      font-size: 18px;
      padding: 12px 20px;
      border-radius: 5px;
      border: none;
      min-width: 200px;
    }

    #resultado {
      margin-top: 30px;
      font-size: 24px;
      background-color: rgba(0, 128, 128, 0.8);
      display: inline-block;
      padding: 15px 30px;
      border-radius: 10px;
    }

    /* Estilo para móviles o pantallas verticales */
    @media (max-aspect-ratio: 1/1) {
      .form-container {
        flex-direction: column;
      }

      input, button {
        font-size: 20px;
        width: 80%;
        max-width: 400px;
      }

      #resultado {
        width: 90%;
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <h2>DIGITE SU NÚMERO DE CÉDULA</h2>
  <div class="form-container">
    <input type="text" id="cedulaInput" placeholder="Ej: 12345678">
    <button onclick="buscarCodigo()">Consultar</button>
  </div>

  <div id="resultado"></div>

  <script>
    async function buscarCodigo() {
      const cedula = document.getElementById("cedulaInput").value.trim();
      const resultado = document.getElementById("resultado");

      if (!cedula) {
        resultado.textContent = "Por favor, ingrese una cédula.";
        return;
      }

      try {
        const url = "https://script.google.com/macros/s/AKfycbzdzC4xLo71oo5UdeLWH-txzaCI8_iNV9m2ajSoEOzeKmQz6pykCU3Y7x9acKcXm73IYQ/exec?cedula=" + encodeURIComponent(cedula);
        const response = await fetch(url);
        const codigo = await response.text();

        if (codigo.includes("✅")) {
          resultado.textContent = "SU CÓDIGO ES: " + codigo.split("Código: ")[1];
        } else if (codigo === "NO") {
          resultado.textContent = "No hay código para hoy.";
        } else {
          resultado.textContent = codigo;
        }
      } catch (error) {
        resultado.textContent = "Error consultando el código.";
      }
    }
  </script>

</body>
</html>


</body>
</html>
